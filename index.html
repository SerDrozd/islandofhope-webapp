<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Остров Надежды — формы</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">IH</div>
        <div>
          <div class="title" id="pageTitle">Форма</div>
          <div class="sub" id="pageSub">Заполните данные и нажмите “Отправить”</div>
        </div>
      </div>
    </header>

    <main class="card">
      <form id="taskForm" class="form hidden">
        <input type="hidden" id="taskId" />
        <div class="row">
          <label>
            <span>Дата</span>
            <input type="date" id="taskDate" required />
          </label>
          <label>
            <span>Время</span>
            <input type="time" id="taskTime" required />
          </label>
        </div>

        <label>
          <span>Район</span>
          <input type="text" id="taskDistrict" placeholder="Например: Центр" minlength="2" required />
        </label>

        <div class="row">
          <label>
            <span>Кол-во мест</span>
            <input type="number" id="taskSeats" min="1" max="99" value="1" required />
          </label>

          <label class="toggle">
            <span>Место для вещей</span>
            <button type="button" id="taskCargo" class="toggleBtn" aria-pressed="false">Нет</button>
          </label>
        </div>

        <label>
          <span>Комментарий</span>
          <textarea id="taskComment" rows="3" placeholder="Например: могу взять 1 чемодан"></textarea>
        </label>

        <button class="btn" type="submit" id="taskSubmit">Отправить</button>
        <div class="hint">Данные уйдут боту через Telegram WebApp API.</div>
      </form>

      <form id="reqForm" class="form hidden">
        <input type="hidden" id="reqId" />
        <label>
          <span>Комментарий</span>
          <textarea id="reqComment" rows="5" placeholder="Что нужно отвезти, куда, детали" minlength="3" required></textarea>
        </label>

        <button class="btn" type="submit" id="reqSubmit">Отправить</button>
        <div class="hint">Данные уйдут боту через Telegram WebApp API.</div>
      </form>

      <div id="status" class="status hidden"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
